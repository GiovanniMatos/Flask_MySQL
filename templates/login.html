<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',    filename='style.css') }}">
    <title>Login</title>
</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        *{
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
        }

        header {
            margin-top: 30px;
        }

        .login-card {
            margin-top: 30vh;
            position: relative;
            display: inline-flex;
            box-shadow: 5px 10px 18px #888888;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 5px;
            padding-top: 5px
        }

        .login-card img {
            width: 20vh;
            height: 20vh;
        }

        #resposta {
            color: rgb(255, 0, 119);
            margin-top: 15px;
            text-shadow: 2px 0px 7px rgba(0, 0, 0, 0.51);
        }
    </style>

    <header>
        <h1>Entrar</h1>
    </header>
    <div class="login-card">
        <img src="{{url_for('static', filename='flask_logo.png')}}" />
        <form action="{{ url_for('login')}}" method="post">
            <label for="nome"><b>Nome</b></label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br>
            <label for="password"><b>Senha</b></label><br>
            <input type="password" name="password" id="password" placeholder="Sua senha" required><br>
            <button type="submit">Entrar</button><br>
            <p>Não tem usuário?</p>
            <a href="{{ url_for('register') }}">Cadastrar</a>
        </form><br>
    </div>
    <p id='resposta'>{{ variavel }}</p>
</body>
</html>
