<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add layer</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
        *{
            padding: 0;
            margin: 0;
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        input {
            height: 30px;
            padding-right: 5px;
            padding-left: 5px;
        }
    </style>
    <h1>Adicionar layer (json)</h1><br>
    <form action="/add_markers" method="POST" enctype="multipart/form-data">
        <input type="file" name="json_file" accept=".json"><br><br>
        <input type="submit" value="Adicionar Layer">
    </form>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    {{ folium_map | safe }}
</body>
</html>
